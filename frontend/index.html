<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Environmental Research Tool</title>

<style>
:root {
    --primary: #4facfe;
    --secondary: #00f2fe;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 720px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 6px;
}

.subtitle {
    text-align: center;
    opacity: 0.9;
    margin-bottom: 24px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

label {
    font-size: 14px;
    opacity: 0.9;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    outline: none;
}

.full {
    grid-column: span 2;
}

.checkbox {
    margin-top: 6px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    font-size: 14px;
}


button {
    margin-top: 22px;
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.result {
    margin-top: 24px;
    background: rgba(0,0,0,0.35);
    border-radius: 12px;
    padding: 16px;
    max-height: 260px;
    overflow: auto;
    font-family: monospace;
    font-size: 14px;
    white-space: pre-wrap;
}
.checkbox input[type="checkbox"] {
    width: auto;
    margin-top: 0;
    flex-shrink: 0;
}

</style>
</head>

<body>

<div class="card">
    <h1>üåç Environmental Research Tool</h1>
    <div class="subtitle">
        Climate analysis using compressed datasets & scientific models
    </div>

    <div class="form-grid">
        <div>
            <label>Region</label>
            <input id="region" value="India">
        </div>

        <div>
            <label>Climate Type</label>
            <select id="type">
                <option>Temperature</option>
                <option>Rainfall</option>
                <option>CO2</option>
                <option>Sea_Level</option>
            </select>
        </div>

        <div>
            <label>Start Year</label>
            <input id="start" type="number" value="2000">
        </div>

        <div>
            <label>End Year</label>
            <input id="end" type="number" value="2020">
        </div>

        <div class="full optimization-row">
    <label>Optimization</label>

    <div class="checkbox-row">
        <input id="compress" type="checkbox" checked>
        <label for="compress">Use Scaledown Compression</label>
    </div>
</div>


    </div>

    <button onclick="runAnalysis()">Run Climate Analysis</button>

    <div id="output" class="result">
        Waiting for input‚Ä¶
    </div>
</div>

<script>
async function runAnalysis() {
    const payload = {
        region: region.value,
        type: type.value,
        start: Number(start.value),
        end: Number(end.value),
        compress: compress.checked
    };

    output.textContent = "Analyzing climate data... ‚è≥";

    try {
        const res = await fetch("http://127.0.0.1:5000/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
    } catch (e) {
        output.textContent = "‚ùå Failed to connect to backend.";
    }
}
</script>

</body>
</html>
